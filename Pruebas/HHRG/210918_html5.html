<!DOCTYPE html>
<html>
    <head>
        Prueba de HTML 5
    </head>
    <body align="center">
        <form action="recibeformulario.html" method="get" target="_blank" >
            <label> Clave </label>
            <input type="password" name="clave" placeholder="Digite su contraseña"/>
            <br>
            <label> Palabra Clave </label>
            <input type="text" name="Palabra clave" disabled/>
            <br>
            <label> oculto </label>
            <input type="hidden" id="oculto" value="campo oculto"/>
            <br>
            <label> Cédula </label>
            <input type="number" name="cédula" step="0.02" min="2000000.00" 
            max="19000000000" />
            <br>
            <label> cédula2 </label>
            <input type="number" name="cédula2" step="0.02" min="2000000.00" 
            max="19000000000" />
            <br>
            <button>Enviar<button/>
        </form>
    </body>
</html>
