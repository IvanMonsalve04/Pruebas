<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <body class="p-3 mb-2 text-dark"  class="fst-italic" class="text-center">
     
      <div class="contenido">
  <div class="container text-center">
    <H1>BIENVENIDO</H1>

    

    
            <div class="abs-center">
              <form action="#" class="border p-3 form">
                <img class="mb-4" src="https://www.sapasma.gob.mx/wp-content/uploads/2017/09/login-icon-3060.png" alt="" width="72" height="57">
                
                <fieldset class="row mb-3">
                  <legend class="col-form-label col-sm-2 pt-0"></legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                      <label class="form-check-label" for="gridRadios1">
                        ESTUDIANTE
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        PROFESOR
                      </label>
                    </div>
                   
                  </div>
                </fieldset>


                <div class="form-floating">

                    <input type="email" class="form-control" id="floatingInput" placeholder="Usuario">
                    <label for="floatingInput">Usuario</label>
                </div>
                <br>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="checkbox mb-3">
                    <label>
                      <input type="checkbox" value="remember-me"> Recordar
                    </label>
                  </div>
                  <a class="w-10 btn btn-outline-primary" type="submit" href="sprint_2.html" >Ingresar</a>
                 
                  <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
              </form>
            </div>
          </div> 

      </div>
